<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="w-full max-w-xs overflow-hidden card">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="text-center fill-current">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="mt-4 text-center">
      <h2 class="m-0 title">請登入</h2>
      <!-- <h4 class="m-0 body-2 text-secondary">Sign in with your credentials below.</h4> -->
    </div>

    <div class="mt-4 text-center">
      <button (click)="loginWithGoogle()" color="accent" mat-raised-button type="button">
        GOOGLE 賬戶登入
      </button>
    </div>


    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">We need an email address to log you in</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Password</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')">We need a password to log you in</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption">Forgot Password?</a>
      </div>

      <button (click)="send()" color="primary" mat-raised-button type="button">
        EMAIL 登入
      </button>

      <p class="text-center text-secondary">
        Don't have an account?<br/>
        <a [routerLink]="['/register']">Click here to create one</a>
      </p>
    </div>
  </div>
</div>
