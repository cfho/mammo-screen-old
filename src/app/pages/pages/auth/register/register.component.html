<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="w-full max-w-xs overflow-hidden card">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="text-center fill-current">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="mt-4 text-center">
      <h2 class="m-0 title">註冊新帳號</h2>
      <!-- <h4 class="m-0 body-2 text-secondary">Simply fill out the form below</h4> -->
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>姓名</mat-label>
          <input formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput>
          <mat-error *ngIf="form.get('email').hasError('required')">請輸入E-Mail
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>密碼</mat-label>
          <input [type]="inputType" formControlName="password" matInput>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-error *ngIf="form.get('password').hasError('required')">請輸入六位數密碼</mat-error>
          <mat-hint>請輸入六位數密碼</mat-hint>
        </mat-form-field>

        <!-- <mat-form-field fxFlex="grow">
          <mat-label>Password (Confirm)</mat-label>
          <input [type]="inputType" formControlName="passwordConfirm" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Please repeat your password from above</mat-hint>
        </mat-form-field> -->
      </div>

      <!-- <div fxLayout="row" fxLayoutAlign="center center">
        <mat-checkbox class="caption">I accept the <a>terms and conditions.</a></mat-checkbox>
      </div> -->
      <button (click)="send()" color="primary" mat-raised-button type="button" [disabled]="!form.valid">
        註冊
      </button>
      <p class="text-center text-secondary">
        已經有賬號?<br/>
        <a [routerLink]="['/login']">請在此登入</a>
      </p>
    </div>
  </div>
</div>
